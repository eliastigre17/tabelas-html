<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabelas HTML</title>
  </head>
  <body>
    <h1>Atividade 1</h1>
    <table border="1" cellpadding="50" width="100px" cellspacing="0">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tbody>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
      <tfoot>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tfoot>
    </table>
    <hr />
    <table border="1" cellpadding="50" width="100px" cellspacing="0">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tbody>
        <tr>
          <td colspan="3">4</td>
        </tr>
      </tbody>
      <tfoot>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tfoot>
    </table>

    <hr />

    <table border="1" cellpadding="50" width="100px" cellspacing="0">
      <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="3">3</td>
      </tr>
      <td colspan="2">4</td>
      <tr>
        <td>5</td>
        <td>6</td>
      </tr>
    </table>

    <h1>Atividade 2</h1>

    <table border="1" cellpadding="50" width="100px" cellspacing="0">
      <thead>
        <td colspan="3">Topo</td>
      </thead>
      <tbody>
        <td>Menu</td>
        <td colspan="2">Conteúdo</td>
      </tbody>
      <tfoot>
        <td colspan="3">Rodapé</td>
      </tfoot>
    </table>

    <h1>Atividade 3</h1>

    <table border="1" cellpadding="50" width="100px" cellspacing="0">
      <thead>
        <td colspan="3"></td>
      </thead>
      <tbody>
        <td></td>
        <td></td>
        <td></td>
      </tbody>
      <tfoot>
        <td></td>
        <td></td>
        <td></td>
      </tfoot>
    </table>
    <hr />
    <table border="1" cellpadding="50" width="100px" cellspacing="0">
      <tr>
        <td rowspan="3"></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
      </tr>
    </table>
    <hr />
    <table border="1" cellpadding="50" width="100px" cellspacing="0">
      <tr>
        <td colspan="5"></td>
      </tr>
      <tr>
        <td rowspan="4"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
